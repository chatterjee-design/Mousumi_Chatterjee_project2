<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousumi Project 2</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
         <!-- Header Section -->
        <nav class="nav">
            <div class="navbar" >
                <img class="logo" src="Assets/Logo.png" alt="logo">
            
            <ul class="nav-links">
                <li class="link">Home</li>
                <li class="link">About</li>
                <li class="link">Services</li>
                <li class="link">Portfolio</li>
                <li class="link">Pricing</li>
            </ul>
        </div>
            <div class="nav-btn">
                <button class="small-btn btn">Contact Us</button>
            </div>
        </nav>
         <!-- Hero Section -->
         <main>
            <section class="hero-container-left">
                <h1>  We Help You <span>Crush</span> Your Competition</h1>
                <p> Build trust to connect your brand to billions of users and grow
                your revenue through SEO.</p>

                <div class="hero-btn">
                    <button class="big-btn btn">See our services</button>
                </div>
            </section>
            <section class="hero-container-right">
                <img class="banner" src="Assets/Header Illustration.png" alt="banner.png">
            </section>
        </main>
    </div>
